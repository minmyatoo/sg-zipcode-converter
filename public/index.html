<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG Zip Code & Address Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        #map { height: 500px; width: 100%; border-radius: 8px; margin-top: 20px; }
        .result-card { cursor: pointer; transition: background-color 0.2s; }
        .result-card:hover { background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">ðŸ‡¸ðŸ‡¬ SG Zip Code & Address Converter</h3>
                </div>
                <div class="card-body">
                    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-panel" type="button" role="tab">Search</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map-panel" type="button" role="tab">Map & Reverse Geocode</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <!-- Search Panel -->
                        <div class="tab-pane fade show active" id="search-panel" role="tabpanel">
                            <form id="searchForm" class="row g-3">
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Enter Zip Code or Address (e.g., 547528 or Plaza Singapura)">
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-success w-100">Search</button>
                                </div>
                            </form>

                            <div id="loading" class="text-center mt-4 d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>

                            <div id="results" class="mt-4 list-group">
                                <!-- Results will appear here -->
                            </div>

                            <nav aria-label="Page navigation" id="pagination" class="mt-3 d-none">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item"><button class="page-link" id="prevPage">Previous</button></li>
                                    <li class="page-item disabled"><span class="page-link" id="currentPage">1</span></li>
                                    <li class="page-item"><button class="page-link" id="nextPage">Next</button></li>
                                </ul>
                            </nav>
                        </div>

                        <!-- Map Panel -->
                        <div class="tab-pane fade" id="map-panel" role="tabpanel">
                            <p class="text-muted">Click anywhere on the map to find the address (Reverse Geocoding via OpenStreetMap).</p>
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
    let map;
    let markers = [];
    let currentPage = 1;
    let currentSearch = '';

    document.addEventListener('DOMContentLoaded', () => {
        // Initialize Map
        map = L.map('map').setView([1.3521, 103.8198], 12); // Center of Singapore

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Reverse Geocoding on Map Click
        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            L.popup()
                .setLatLng(e.latlng)
                .setContent("Loading address...")
                .openOn(map);

            try {
                // Use Nominatim for reverse geocoding (OneMap requires token)
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();

                const address = data.display_name || "Address not found";

                L.popup()
                    .setLatLng(e.latlng)
                    .setContent(`<b>Address:</b><br>${address}`)
                    .openOn(map);
            } catch (error) {
                console.error(error);
                L.popup()
                    .setLatLng(e.latlng)
                    .setContent("Error fetching address")
                    .openOn(map);
            }
        });

        // Refresh map size when tab is shown
        const mapTab = document.getElementById('map-tab');
        mapTab.addEventListener('shown.bs.tab', () => {
             map.invalidateSize();
        });

        // Search Form Handler
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('searchInput').value.trim();
            if (!input) return;

            currentSearch = input;
            currentPage = 1;
            await performSearch();
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                performSearch();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            performSearch();
        });
    });

    async function performSearch() {
        const loading = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const pagination = document.getElementById('pagination');

        loading.classList.remove('d-none');
        resultsDiv.innerHTML = '';
        pagination.classList.add('d-none');

        try {
            const response = await fetch(`/api/search?q=${encodeURIComponent(currentSearch)}&page=${currentPage}`);
            const data = await response.json();

            loading.classList.add('d-none');

            if (data && data.length > 0) {
                data.forEach(item => {
                    const el = document.createElement('a');
                    el.className = 'list-group-item list-group-item-action result-card';
                    el.innerHTML = `
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">${item.address}</h5>
                            <small>${item.zipCode || ''}</small>
                        </div>
                        <p class="mb-1">Lat: ${item.latitude}, Lng: ${item.longitude}</p>
                        <small class="text-muted">${item.building || ''} ${item.blockNo ? 'Blk ' + item.blockNo : ''} ${item.roadName || ''}</small>
                    `;
                    el.onclick = () => showOnMap(item);
                    resultsDiv.appendChild(el);
                });

                document.getElementById('currentPage').innerText = currentPage;
                pagination.classList.remove('d-none');

                // Disable prev button if page 1
                document.getElementById('prevPage').parentElement.classList.toggle('disabled', currentPage === 1);
            } else {
                resultsDiv.innerHTML = '<div class="alert alert-warning">No results found.</div>';
            }
        } catch (error) {
            console.error(error);
            loading.classList.add('d-none');
            resultsDiv.innerHTML = '<div class="alert alert-danger">Error fetching data.</div>';
        }
    }

    function showOnMap(item) {
        // Switch to map tab
        const mapTab = new bootstrap.Tab(document.getElementById('map-tab'));
        mapTab.show();

        // Wait for tab switch animation/logic
        setTimeout(() => {
            map.invalidateSize();
            const latLng = [item.latitude, item.longitude];
            map.setView(latLng, 16);

            // Clear existing markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const marker = L.marker(latLng).addTo(map)
                .bindPopup(`<b>${item.address}</b><br>${item.zipCode}`)
                .openPopup();
            markers.push(marker);
        }, 200);
    }
</script>
</body>
</html>
